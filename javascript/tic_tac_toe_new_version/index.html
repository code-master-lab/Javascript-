<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Message container: Shows winner or draw message and New Game button -->
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <!-- Game board: 3x3 grid of buttons for tic-tac-toe cells -->
      <div class="game">
        <button class="box"></button> <!-- Cell 0 -->
        <button class="box"></button> <!-- Cell 1 -->
        <button class="box"></button> <!-- Cell 2 -->
        <button class="box"></button> <!-- Cell 3 -->
        <button class="box"></button> <!-- Cell 4 -->
        <button class="box"></button> <!-- Cell 5 -->
        <button class="box"></button> <!-- Cell 6 -->
        <button class="box"></button> <!-- Cell 7 -->
        <button class="box"></button> <!-- Cell 8 -->
      </div>
    </div>
    <!-- Button to reset the game at any time -->
    <button id="reset-btn">Reset Game</button>
  </main>

  <!-- Main JavaScript file for game logic -->
  <script src="app.js"></script>
</body>
</html>
