<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat fact</title>
  </head>
  <body style="background-color: #ba3387; margin: 0; min-height: 100vh">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
      "
    >
      <button
        id="btn"
        style="
          padding: 0.75rem 1.5rem;
          font-size: 1.1rem;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: background 0.3s;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      >
        Get a fact
      </button>
      <p
        id="fact"
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
          color: #b82aeb;
          background: #fffbe7;
          padding: 1rem 2rem;
          border-radius: 0.5rem;
          font-size: 1.3rem;
          margin-top: 2rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          text-align: center;
          max-width: 560px;
          font-weight: 500;

          word-break: break-word;
        "
      ></p>
      <img
        src="https://pbs.twimg.com/media/FlK8EHxXEAI4ZZG.jpg:large"
        alt="Cat"
        style="
          margin-top: 1.5rem;
          max-width: 95vw;
          width: 400px;
          border-radius: 0.5rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
          object-fit: cover;
          height: auto;
        "
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
